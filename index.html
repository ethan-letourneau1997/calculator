<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>calculator</title>
</head>
<body class="body">
    <div class="outer">
        <div class="container" id="container">
                <div id="screen" class="screen"></div>
        
                <button class="button num" id="seven">7</button>
                <button class="button num" id="eight">8</button>
                <button class="button num" id="nine">9</button>
                <button class="button operate" id="clear">clear</button>

                <button class="button num" id="4">4</button>
                <button class="button num" id="5">5</button>
                <button class="button num" id="6">6</button>
                <button class="button operate">+</button>
                <button class="button operate">X</button>
                

                <button class="button num" id="one">1</button>
                <button class="button num" id="two">2</button>
                <button class="button num" id="three">3</button>
                <button class="button operate">-</button>
                <button class="button operate">รท</button>

                <button class="button num" id="zero">0</button>
                <button class="button operate" id="decimal">.</button>
                <button id="equals">=</button>
                <button class="button operate" id="add">^</button>
            </div>
        </div>
    </div>

    
</body>
</html>
